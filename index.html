<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pebbro AI (Auto-Fix)</title>
    <style>
        :root {
            --bg-color: #121212;
            --chat-bg: #1e1e1e;
            --user-msg-bg: #007bff;
            --bot-msg-bg: #2c2c2c;
            --text-color: #e0e0e0;
            --accent-color: #007bff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-color);
        }

        .chat-container {
            width: 100%;
            max-width: 500px;
            height: 90vh;
            background-color: var(--chat-bg);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #333;
        }

        /* Header */
        .header {
            background-color: var(--chat-bg);
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .header h2 {
            margin: 0;
            font-size: 1.2rem;
        }

        .status-dot {
            height: 10px;
            width: 10px;
            background-color: #28a745;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .status-text {
            font-size: 0.7rem;
            color: #888;
        }

        /* Chat Area */
        #chat-history {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 15px;
            font-size: 0.95rem;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--user-msg-bg);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .bot-message {
            align-self: flex-start;
            background-color: var(--bot-msg-bg);
            color: var(--text-color);
            border-bottom-left-radius: 2px;
            border: 1px solid #333;
        }

        .error-message {
            background-color: #3e2020;
            color: #ff6b6b;
            text-align: center;
            align-self: center;
            font-size: 0.8rem;
            border: 1px solid #ff6b6b;
        }

        /* Input Area */
        .input-area {
            padding: 15px;
            background-color: var(--chat-bg);
            border-top: 1px solid #333;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            background-color: #2c2c2c;
            border: 1px solid #444;
            color: white;
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
        }

        input[type="text"]:focus {
            border-color: var(--accent-color);
        }

        button#send-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        button#send-btn:hover {
            background-color: #0056b3;
        }

        button#send-btn:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        /* Loading Animation */
        .typing-indicator {
            display: none;
            align-self: flex-start;
            background-color: var(--bot-msg-bg);
            padding: 10px 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            border: 1px solid #333;
        }
        .dot {
            height: 8px;
            width: 8px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Code Block Styling */
        pre {
            background: #111;
            padding: 10px;
            border-radius: 8px;
            overflow-x: auto;
            border: 1px solid #444;
            margin-top: 5px;
        }
        code {
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
            color: #ff79c6;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">
        <div class="status-dot" id="status-dot"></div>
        <div>
            <h2>Pebbro AI</h2>
            <div class="status-text" id="status-text">System Online</div>
        </div>
    </div>

    <div id="chat-history">
        <div class="message bot-message">
            Hello! I am updated with a backup server. If one fails, I will try the other. Ask me anything!
        </div>
    </div>

    <div class="typing-indicator" id="loader">
        <div class="dot"></div><div class="dot"></div><div class="dot"></div>
    </div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off">
        <button id="send-btn">Send</button>
    </div>
</div>

<script>
    const chatHistory = document.getElementById('chat-history');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const loader = document.getElementById('loader');
    const statusDot = document.getElementById('status-dot');
    const statusText = document.getElementById('status-text');

    const systemPrompt = "You are Pebbro, a helpful AI assistant. Answer safely and concisely.";

    // --- API STRATEGY ---
    // We try API 1. If it fails, we try API 2.
    
    async function fetchReply(message) {
        
        // 1. Try Pollinations (Standard)
        try {
            updateStatus('talking to server 1...', '#ffa500');
            const encodedPrompt = encodeURIComponent(`${systemPrompt}\nUser: ${message}\nAI:`);
            const randomSeed = Math.floor(Math.random() * 100000);
            
            // Note: Increased timeout handling
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 10000); // 10s timeout

            const response = await fetch(`https://text.pollinations.ai/${encodedPrompt}?seed=${randomSeed}`, {
                method: 'GET',
                signal: controller.signal
            });
            clearTimeout(timeoutId);

            if (!response.ok) throw new Error('Pollinations Error');
            
            const text = await response.text();
            updateStatus('System Online', '#28a745');
            return text;

        } catch (err1) {
            console.warn("Primary API failed, switching to backup...", err1);
            
            // 2. Try Hercai (Backup)
            try {
                updateStatus('Switching to backup server...', '#ff4500');
                const response = await fetch(`https://hercai.onrender.com/v3/hercai?question=${encodeURIComponent(message)}`);
                
                if (!response.ok) throw new Error('Hercai Error');
                
                const data = await response.json();
                updateStatus('System Online (Backup)', '#28a745');
                return data.reply;

            } catch (err2) {
                console.error("All APIs failed", err2);
                updateStatus('Connection Failed', '#ff0000');
                throw new Error("Both servers are unresponsive. Please check your internet.");
            }
        }
    }

    function updateStatus(text, color) {
        statusText.textContent = text;
        statusDot.style.backgroundColor = color;
    }

    async function sendMessage() {
        const message = userInput.value.trim();
        if (!message) return;

        // Add User Message
        addMessage(message, 'user-message');
        userInput.value = '';
        sendBtn.disabled = true;
        loader.style.display = 'block';
        chatHistory.scrollTop = chatHistory.scrollHeight;

        try {
            const botResponse = await fetchReply(message);
            loader.style.display = 'none';
            sendBtn.disabled = false;
            addMessage(botResponse, 'bot-message');
        } catch (error) {
            loader.style.display = 'none';
            sendBtn.disabled = false;
            addMessage(`[SYSTEM ERROR]: ${error.message}`, 'error-message');
        }
    }

    function addMessage(text, className) {
        const div = document.createElement('div');
        div.className = `message ${className}`;
        
        if (className === 'bot-message') {
            // Simple markdown parser for code blocks
            if (text.includes('```')) {
                text = text.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
            }
            div.innerHTML = text;
        } else {
            div.textContent = text;
        }
        
        chatHistory.appendChild(div);
        chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    // Event Listeners
    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });
</script>

</body>
</html>
