<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Service Integration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="send-btn">Send</button>
    </div>
    <script>
        const sendBtn = document.getElementById('send-btn');
        const userInput = document.getElementById('user-input');
        const chatBox = document.getElementById('chat-box');

        sendBtn.addEventListener('click', async () => {
            const userMessage = userInput.value;
            const systemPrompt = 'Your system prompt here';
            const fullPrompt = `${systemPrompt} \n ${userMessage}`;

            // Clear user input
            userInput.value = '';

            // Display user message in chat
            chatBox.innerHTML += `<div class='user-message'>${userMessage}</div>`;

            // Call AI API
            try {
                const response = await fetch(`https://text.pollinations.ai/${encodeURIComponent(fullPrompt)}`);
                const data = await response.json();
                const aiMessage = data.result || 'No response from AI.';

                // Display AI message in chat
                chatBox.innerHTML += `<div class='ai-message'>${aiMessage}</div>`;
            } catch (error) {
                console.error('Error calling AI API:', error);
                chatBox.innerHTML += `<div class='error-message'>Error: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
