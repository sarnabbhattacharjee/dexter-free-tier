<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>DEXTER FREE TIER</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --neon-red: #ff0055;
            --neon-yellow: #ffee00;
            --neon-green: #39ff14;
        }
        body {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            color: white;
        }
        /* Additional CSS styling for neon colors */
    </style>
</head>
<body>
    <div id="maintenance-gate">
        <p>Warning: Multi-API system in maintenance.</p>
    </div>
    <div id="terms-gate">
        <p>Terms of Service: 5-minute session.</p>
        <button id="accept-terms">Accept</button>
    </div>
    <div id="expiry-gate">
        <p>Your session has expired.</p>
    </div>
    <aside>
        <h2>SESSION REMAINING: <span id="timer">5:00</span></h2>
        <div id="defender-unit">
            <iframe src="https://tenor.com/embed/26766629" frameborder="0"></iframe>
        </div>
    </aside>
    <div id="system-stats">
        <div>
            <h3>CPU</h3>
            <div class="bar" id="cpu-bar"></div>
        </div>
        <div>
            <h3>Memory</h3>
            <div class="bar" id="memory-bar"></div>
        </div>
        <div>
            <h3>Network</h3>
            <div class="bar" id="network-bar"></div>
        </div>
    </div>
    <div id="chat">
        <h2>DEXTER // AI</h2>
        <div id="messages"></div>
        <input id="user-input" placeholder="Type a message...">
        <button id="send-button">Send</button>
        <button id="clear-button">Clear</button>
        <button id="export-button">Export</button>
        <div id="suggestions">
            <button class="suggestion-chip">Tell me a joke</button>
            <button class="suggestion-chip">Explain quantum computing</button>
            <button class="suggestion-chip">Write a Python function</button>
            <button class="suggestion-chip">What can you do?</button>
        </div>
        <p>Version: V.0.3.FREE</p>
    </div>
    <script>
        // JavaScript code implementing functionalities
        let countdown = 300;
        let timerId = setInterval(() => {
            // Update timer and session remaining display
            if (countdown > 0) {
                countdown--;
                document.getElementById('timer').textContent = Math.floor(countdown / 60) + ':' + (countdown % 60).toString().padStart(2, '0');
            } else {
                clearInterval(timerId);
                alert('Session expired!');
            }
        }, 1000);

        const handleSend = async () => {
            const userInput = document.getElementById('user-input').value;
            const messageDiv = document.createElement('div');
            messageDiv.textContent = userInput;
            document.getElementById('messages').appendChild(messageDiv);

            // Typing animation
            const typingIndicator = document.createElement('div');
            typingIndicator.textContent = '...';
            document.getElementById('messages').appendChild(typingIndicator);

            try {
                let response = await fetch('https://api-inference.huggingface.co/models/mistralai/Mistral-7B-Instruct-v0.2', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({inputs: userInput, parameters: {max_new_tokens: 250, temperature: 0.7}})
                });
                if (!response.ok) throw new Error('Hugging Face API error');
                let data = await response.json();
                messageDiv.textContent += '\n' + data.output;
            } catch (error) {
                // Fallback to Pollinations API
                try {
                    let response = await fetch('https://text.pollinations.ai/');
                    if (!response.ok) throw new Error('Pollinations API error');
                    let data = await response.json();
                    messageDiv.textContent += '\n' + data.output;
                } catch (error) {
                    console.error('Both APIs failed:', error);
                }
            } finally {
                // Remove typing indicator
                document.getElementById('messages').removeChild(typingIndicator);
            }
        };

        document.getElementById('send-button').addEventListener('click', handleSend);

        // Implement other functionalities such as suggestion chip handlers
    </script>
</body>
</html>
