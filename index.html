<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pebbro AI - Cloud Terminal</title>
    <style>
        :root {
            --bg: #050505;
            --panel: #111;
            --border: #333;
            --primary: #00ff88; /* Matrix/Cyber Green */
            --user-bubble: #0044cc;
            --bot-bubble: #1a1a1a;
            --text: #e0e0e0;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Courier New', Courier, monospace; /* Hacker Font */
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .terminal-window {
            width: 100%;
            max-width: 600px;
            height: 95vh;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.1);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* HEADER */
        .header {
            background: #0a0a0a;
            padding: 10px 15px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .led {
            width: 8px;
            height: 8px;
            background: #444;
            border-radius: 50%;
            box-shadow: 0 0 5px #444;
        }
        .led.online { background: #00ff88; box-shadow: 0 0 8px #00ff88; }
        .led.error { background: #ff3333; box-shadow: 0 0 8px #ff3333; }
        
        /* CHAT FEED */
        #chat-feed {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        .msg {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 0.95rem;
            line-height: 1.5;
            word-wrap: break-word;
            position: relative;
        }

        .msg.user {
            align-self: flex-end;
            background: var(--user-bubble);
            color: #fff;
            border-bottom-right-radius: 0;
        }

        .msg.bot {
            align-self: flex-start;
            background: var(--bot-bubble);
            border: 1px solid var(--border);
            border-left: 3px solid var(--primary);
            border-bottom-left-radius: 0;
        }
        
        .msg.system {
            align-self: center;
            font-size: 0.8rem;
            color: #666;
            border: 1px solid #222;
            padding: 5px 10px;
        }

        /* CODE BLOCKS */
        pre {
            background: #000;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            border: 1px solid #333;
            margin-top: 5px;
        }
        code { color: #ff79c6; font-family: monospace; }

        /* INPUT AREA */
        .input-zone {
            padding: 15px;
            background: #0a0a0a;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            background: #111;
            border: 1px solid #333;
            color: var(--primary);
            padding: 12px;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            outline: none;
        }
        input:focus { border-color: var(--primary); }

        button {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 0 20px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            font-family: 'Courier New', monospace;
        }
        button:hover { opacity: 0.8; }
        button:disabled { background: #333; color: #666; cursor: not-allowed; }

    </style>
</head>
<body>

<div class="terminal-window">
    <div class="header">
        <div>PEBBRO TERMINAL v6.0</div>
        <div class="status-indicator">
            <span id="status-text">CONNECTING</span>
            <div id="led" class="led"></div>
        </div>
    </div>

    <div id="chat-feed">
        <div class="msg bot">
            System Initialized. I am Pebbro.
            <br>Running on: <strong>Pollinations AI (Open Protocol)</strong>
        </div>
    </div>

    <div class="input-zone">
        <input type="text" id="input" placeholder="Enter command..." autocomplete="off">
        <button id="send">SEND</button>
    </div>
</div>

<script>
    const feed = document.getElementById('chat-feed');
    const input = document.getElementById('input');
    const btn = document.getElementById('send');
    const statusText = document.getElementById('status-text');
    const led = document.getElementById('led');

    // Conversation Memory (Keeps context!)
    let conversationHistory = [
        { role: "system", content: "You are Pebbro, a helpful and cool AI assistant. You answer concisely." }
    ];

    // Auto-scroll
    const scrollToBottom = () => feed.scrollTop = feed.scrollHeight;

    // --- MAIN API FUNCTION (Robust POST) ---
    async function fetchAIResponse(userMessage) {
        
        // 1. Update Memory
        conversationHistory.push({ role: "user", content: userMessage });

        try {
            statusText.innerText = "PROCESSING...";
            led.className = "led"; // blinking effect could be added here

            // SEED for randomness
            const seed = Math.floor(Math.random() * 100000);

            // POST Request to Pollinations (Stable Method)
            const response = await fetch("https://text.pollinations.ai/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    messages: conversationHistory,
                    model: "openai", // Mimics OpenAI behavior
                    seed: seed
                })
            });

            if (!response.ok) throw new Error(`Server Status: ${response.status}`);

            const text = await response.text();
            
            // Update Memory with Bot Reply
            conversationHistory.push({ role: "assistant", content: text });
            
            return text;

        } catch (e1) {
            console.warn("Pollinations failed, trying Backup (Hercai)...", e1);
            
            // BACKUP: Hercai (GET Method)
            try {
                const backupRes = await fetch(`https://hercai.onrender.com/v3/hercai?question=${encodeURIComponent(userMessage)}`);
                const backupData = await backupRes.json();
                
                // Note: Hercai doesn't support context memory well, so we don't push to history
                return backupData.reply;

            } catch (e2) {
                console.error("All Cores Failed", e2);
                throw new Error("Unable to connect to AI Cloud. Check Internet.");
            }
        }
    }

    async function handleSend() {
        const text = input.value.trim();
        if (!text) return;

        // UI Updates
        addMessage(text, 'user');
        input.value = '';
        input.disabled = true;
        btn.disabled = true;

        try {
            const reply = await fetchAIResponse(text);
            
            addMessage(reply, 'bot');
            
            statusText.innerText = "ONLINE";
            led.className = "led online";

        } catch (error) {
            addMessage(`[SYSTEM ERROR]: ${error.message}`, 'system');
            statusText.innerText = "ERROR";
            led.className = "led error";
        } finally {
            input.disabled = false;
            btn.disabled = false;
            input.focus();
        }
    }

    function addMessage(text, type) {
        const div = document.createElement('div');
        div.className = `msg ${type}`;
        
        // Render simple Markdown code blocks
        if (type === 'bot' && text.includes('```')) {
            text = text.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
            div.innerHTML = text;
        } else {
            div.textContent = text;
        }

        feed.appendChild(div);
        scrollToBottom();
    }

    // Events
    btn.addEventListener('click', handleSend);
    input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleSend();
    });

    // Initial Status Check
    setTimeout(() => {
        statusText.innerText = "ONLINE";
        led.className = "led online";
    }, 1000);

</script>

</body>
</html>
