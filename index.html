<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dexter Free Tier</title>
    <style>
        .maintenance-notice {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .maintenance-notice button {
            margin-left: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .maintenance-notice.hidden {
            display: none;
        }
        #chatbot {
            margin-top: 60px; /* Make space for the notice */
        }
    </style>
</head>
<body>
    <div class="maintenance-notice" id="maintenance-notice">
        <span>We are currently undergoing maintenance. Please be patient.</span>
        <button id="dismiss-notice">PROCEED ANYWAY</button>
    </div>

    <div id="chatbot">
        <!-- Chatbot implementation goes here -->
    </div>

    <script>
        document.getElementById('dismiss-notice').onclick = function() {
            document.getElementById('maintenance-notice').classList.toggle('hidden');
        };
    </script>
</body>
</html>
