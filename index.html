<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pebbro AI | Ultimate Stable</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --glass-panel: rgba(20, 20, 20, 0.85);
            --glass-border: rgba(255, 255, 255, 0.08);
            --accent-primary: #00f2ff; /* Cyber Cyan */
            --accent-secondary: #7000ff; /* Neon Purple */
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --message-user: linear-gradient(135deg, #0061ff 0%, #60efff 100%);
            --message-bot: rgba(255, 255, 255, 0.05);
            --success: #00ff9d;
            --error: #ff4757;
            --font-main: 'Inter', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(112, 0, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 242, 255, 0.05) 0%, transparent 40%);
            height: 100vh;
            color: var(--text-primary);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .interface-container {
            width: 100%;
            max-width: 1200px;
            height: 95vh;
            background: var(--glass-panel);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.6);
            overflow: hidden;
            position: relative;
            animation: fadeIn 0.8s ease-out;
        }

        header {
            padding: 20px 30px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.2);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 8px;
            box-shadow: 0 0 15px var(--accent-primary);
        }

        .brand h1 {
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8rem;
            color: var(--success);
            background: rgba(0, 255, 157, 0.1);
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 157, 0.2);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--success);
        }

        #chat-canvas {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 80%;
            padding: 16px 22px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.6;
            position: relative;
            animation: slideIn 0.3s ease-out forwards;
        }

        .message.user {
            align-self: flex-end;
            background: var(--message-user);
            color: #000;
            border-bottom-right-radius: 4px;
            font-weight: 600;
            box-shadow: 0 5px 20px rgba(0, 242, 255, 0.2);
        }

        .message.bot {
            align-self: flex-start;
            background: var(--message-bot);
            border: 1px solid var(--glass-border);
            border-bottom-left-radius: 4px;
            color: var(--text-primary);
        }

        .message.error {
            align-self: center;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid red;
            color: #ff9999;
            font-size: 0.8rem;
        }

        pre {
            background: #0d0d0d;
            padding: 15px;
            border-radius: 10px;
            overflow-x: auto;
            margin-top: 10px;
            border: 1px solid #333;
        }
        code {
            font-family: var(--font-code);
            font-size: 0.85rem;
            color: #ff79c6;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: var(--message-bot);
            padding: 15px 20px;
            border-radius: 18px;
            gap: 5px;
            border: 1px solid var(--glass-border);
        }
        .dot {
            width: 6px;
            height: 6px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .input-zone {
            padding: 20px 30px;
            background: rgba(0,0,0,0.3);
            border-top: 1px solid var(--glass-border);
            display: flex;
            gap: 15px;
        }

        .input-wrapper {
            flex: 1;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            transition: all 0.3s;
        }
        
        textarea {
            width: 100%;
            background: transparent;
            border: none;
            padding: 16px;
            color: #fff;
            font-family: var(--font-main);
            font-size: 1rem;
            resize: none;
            height: 56px;
            outline: none;
        }

        button#send-btn {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s;
        }
        
        button#send-btn:hover { transform: scale(1.05); }
        button#send-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        button#send-btn svg { width: 24px; height: 24px; fill: white; }

    </style>
</head>
<body>

<div class="interface-container">
    <header>
        <div class="brand">
            <div class="logo-icon"></div>
            <h1>Pebbro AI</h1>
        </div>
        <div class="status-badge">
            <div class="status-dot" id="status-dot"></div>
            <span id="status-text">Connecting...</span>
        </div>
    </header>

    <div id="chat-canvas">
        <div class="message bot">
            <strong>System Online.</strong> I am Pebbro V7 (Stable Edition).<br>
            I am designed to work even in restricted environments. Ask me anything.
        </div>
    </div>

    <div class="typing-indicator" id="loader">
        <div class="dot"></div><div class="dot"></div><div class="dot"></div>
    </div>

    <div class="input-zone">
        <div class="input-wrapper">
            <textarea id="user-input" placeholder="Type here..." rows="1"></textarea>
        </div>
        <button id="send-btn">
            <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
        </button>
    </div>
</div>

<script>
    const chatCanvas = document.getElementById('chat-canvas');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const loader = document.getElementById('loader');
    const statusDot = document.getElementById('status-dot');
    const statusText = document.getElementById('status-text');

    // Init
    setTimeout(() => {
        statusText.innerText = "System Ready";
        statusDot.style.background = "#00ff9d";
    }, 1500);

    userInput.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
        if(this.value === '') this.style.height = '56px';
    });

    // --- ROBUST API ENGINE ---
    async function getSmartReply(question) {
        
        // SERVER A: Hercai (Very stable for local files)
        try {
            console.log("Trying Server A...");
            const url = `https://hercai.onrender.com/v3/hercai?question=${encodeURIComponent(question)}`;
            const response = await fetch(url);
            
            if(!response.ok) throw new Error("Server A Busy");
            
            const data = await response.json();
            if (data && data.reply) return data.reply;
            throw new Error("Empty Data");

        } catch (errorA) {
            console.warn("Server A failed. Switching to Server B...");
            
            // SERVER B: Pollinations (Backup)
            try {
                const seed = Math.floor(Math.random() * 99999);
                const url = `https://text.pollinations.ai/${encodeURIComponent(question)}?seed=${seed}`;
                const response = await fetch(url);
                if(!response.ok) throw new Error("Server B Busy");
                
                const text = await response.text();
                if (text) return text;
                throw new Error("Empty Text");

            } catch (errorB) {
                // If BOTH fail, return safe fallback so app doesn't crash
                console.error("All Servers Down");
                return "[OFFLINE MODE]: I cannot connect to the internet right now. Please check your WiFi or try again later.";
            }
        }
    }

    async function handleSend() {
        const text = userInput.value.trim();
        if (!text) return;

        // UI Updates
        userInput.value = '';
        userInput.style.height = '56px';
        userInput.focus();
        sendBtn.disabled = true;

        addMessage(text, 'user');
        loader.style.display = 'flex';
        chatCanvas.scrollTop = chatCanvas.scrollHeight;

        try {
            // Fetch
            const reply = await getSmartReply(text);
            
            // Render
            loader.style.display = 'none';
            sendBtn.disabled = false;
            
            // Safety check for undefined
            if (typeof reply === 'string') {
                typeWriterEffect(reply);
            } else {
                typeWriterEffect("Error: Received invalid data format.");
            }

        } catch (fatalError) {
            loader.style.display = 'none';
            sendBtn.disabled = false;
            addMessage("Critical System Error: " + fatalError.message, 'error');
        }
    }

    function typeWriterEffect(text) {
        if (!text) return; // Prevent crash

        const msgDiv = document.createElement('div');
        msgDiv.className = 'message bot';
        chatCanvas.appendChild(msgDiv);

        // Immediate render for code blocks to avoid breaking HTML
        if (text.includes("```")) {
            msgDiv.innerHTML = parseMarkdown(text);
            chatCanvas.scrollTop = chatCanvas.scrollHeight;
            return;
        }

        let i = 0;
        function type() {
            if (i < text.length) {
                msgDiv.innerHTML += text.charAt(i);
                i++;
                chatCanvas.scrollTop = chatCanvas.scrollHeight;
                requestAnimationFrame(type); // Smoother than setTimeout
            }
        }
        type();
    }

    function addMessage(text, type) {
        const div = document.createElement('div');
        div.className = `message ${type}`;
        div.innerHTML = type === 'bot' ? parseMarkdown(text) : text.replace(/\n/g, '<br>');
        chatCanvas.appendChild(div);
        chatCanvas.scrollTop = chatCanvas.scrollHeight;
    }

    function parseMarkdown(text) {
        if (!text) return "";
        text = text.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
        text = text.replace(/`([^`]+)`/g, '<code style="background:rgba(255,255,255,0.1); padding:2px 4px; border-radius:3px;">$1</code>');
        text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
        text = text.replace(/\n/g, '<br>');
        return text;
    }

    sendBtn.addEventListener('click', handleSend);
    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            handleSend();
        }
    });

</script>
</body>
</html>
